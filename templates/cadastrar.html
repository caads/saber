{% extends 'base.html' %}
{% block subtitle %}
    <center> Caminhada do Saber </center>
{% endblock subtitle %}
{% block conteudo %}
  {% if form.errors %}
    <p>Usuario e senha estao errados. Por favor, tente de novo!</p>
  {% endif %}
<form method="post" action="/cadastrar/">
  <h1> Cadastro </h1>
  <div class="menu_cadastro">{% csrf_token %}
    <table><center>
        {{ form }}
    </center></table>
  </div>
 <input type="submit" value="Cadastrar">
</form>
{% endblock conteudo %}
